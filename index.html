<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四象限工作管理 - 联网云存储版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Inter', sans-serif;
            background: linear-gradient(135deg, #FF6F91 0%, #FF9671 25%, #FFC75F 50%, #A0D9D9 75%, #4C72B0 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.5); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 10px 25px 0 rgba(31, 38, 135, 0.2);
            padding: 1.5rem;
        }

        .quadrant-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            height: 100%;
            min-height: 600px;
        }

        .task-card {
            cursor: grab;
            transition: all 0.2s ease;
            position: relative;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); 
            border: 1px solid #e5e7eb; 
        }
        .task-card:hover {
            transform: translateY(-3px) rotate(0.5deg); 
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        .task-card:active {
            cursor: grabbing;
            transform: scale(0.98);
            z-index: 100;
        }

        .quadrant {
            padding: 1.25rem;
            border-radius: 1rem;
            position: relative;
            min-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: background 0.3s;
        }
        
        .quadrant:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .q-1::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: #ef4444; border-radius: 1rem 1rem 0 0; }
        .q-2::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: #10b981; border-radius: 1rem 1rem 0 0; }
        .q-3::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: #f97316; border-radius: 1rem 1rem 0 0; }
        .q-4::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: #0ea5e9; border-radius: 1rem 1rem 0 0; }

        .quadrant-title {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            padding-top: 0.5rem;
            text-align: center;
            letter-spacing: 0.02em;
        }

        #backlog {
            min-height: 120px;
            background: rgba(255, 255, 255, 0.9); 
            border: 2px dashed #9ca3af;
        }

        .drag-over {
            box-shadow: 0 0 0 4px #3b82f6 inset;
            background-color: rgba(219, 234, 254, 0.9) !important;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        #llm-response ul { list-style-type: disc; margin-left: 20px; }
        #llm-response ol { list-style-type: decimal; margin-left: 20px; }
        #llm-response li { margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="container mx-auto p-6 max-w-7xl">
    <h1 class="text-4xl font-extrabold text-white mb-8 text-center drop-shadow-xl tracking-tight">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-200">
            四象限智能看板
        </span>
        <span class="text-xl font-medium block mt-2 text-white/90">
            Smart Priority Matrix
        </span>
    </h1>
    
    <div class="glass-container rounded-2xl mb-8">
        <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-edit text-blue-600 mr-2 text-2xl"></i>
            创建新任务
        </h2>
        
        <form id="task-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div>
                <label for="project" class="block text-sm font-bold text-gray-700 mb-1">所属项目</label>

            <div>
                <label for="task-name" class="block text-sm font-bold text-gray-700 mb-1">任务名称</label>
                <input type="text" id="task-name" class="mt-1 block w-full rounded-xl border border-gray-300 bg-white shadow-inner p-3 focus:ring-2 focus:ring-blue-500 transition" placeholder="输入具体任务" required>
            </div>
            <div>
                <label for="task-type" class="block text-sm font-bold text-gray-700 mb-1">任务类型 (初始)</label>
                <select id="task-type" class="mt-1 block w-full rounded-xl border border-gray-300 bg-white shadow-inner p-3 focus:ring-2 focus:ring-blue-500 transition" required>
                    <option value="" disabled selected>选择初始象限</option>
                    <option value="q-1">紧急 & 重要 (Do First)</option>
                    <option value="q-2">重要 & 不紧急 (Schedule)</option>
                    <option value="q-3">紧急 & 不重要 (Delegate)</option>
                    <option value="q-4">不重要 & 不紧急 (Eliminate)</option>
                    <option value="backlog">待办区 (未分类)</option>
                </select>
            </div>
            <button type="submit" class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transform hover:-translate-y-0.5 transition duration-200 w-full">
                <i class="fas fa-paper-plane mr-2"></i>添加任务
            </button>
        </form>
    </div>

    <div class="glass-container rounded-2xl mb-8">
        <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-inbox text-gray-600 mr-2 text-2xl"></i>
            待办区 (Inbox)
        </h2>
        <div id="backlog" class="flex flex-wrap gap-4 p-4 rounded-xl quadrant" data-quadrant="backlog">
            <p class="text-gray-500 font-medium text-sm italic w-full text-center py-4" id="backlog-placeholder">
                <i class="fas fa-seedling mr-1"></i> 暂无待办任务，去创建一个吧！
            </p>
        </div>
    </div>

    <div class="glass-container rounded-2xl">
        <div class="quadrant-grid">
            
            <div id="q-1" class="quadrant q-1" data-quadrant="q-1">
                <div class="quadrant-title text-red-600">
                    <i class="fas fa-fire mr-1"></i> 紧急 &amp; 重要 (Do First)
                </div>
            </div>

            <div id="q-2" class="quadrant q-2" data-quadrant="q-2">
                <div class="quadrant-title text-emerald-600">
                    <i class="fas fa-calendar-alt mr-1"></i> 重要 &amp; 不紧急 (Schedule)
                </div>
            </div>

            <div id="q-3" class="quadrant q-3" data-quadrant="q-3">
                <div class="quadrant-title text-orange-600">
                    <i class="fas fa-user-friends mr-1"></i> 紧急 &amp; 不重要 (Delegate)
                </div>
            </div>

            <div id="q-4" class="quadrant q-4" data-quadrant="q-4">
                <div class="quadrant-title text-sky-600">
                    <i class="fas fa-trash-alt mr-1"></i> 不重要 &amp; 不紧急 (Eliminate)
                </div>
            </div>

        </div>
    </div>
    
    <div class="text-center text-white/70 text-sm mt-8 pb-4 font-medium drop-shadow" id="app-footer">
        Powered by Gemini AI for Smart Prioritization
    </div>
</div>

<div id="llm-modal" class="modal">
    <div class="modal-content">
        <div class="flex justify-between items-center mb-4">
            <h3 id="modal-title" class="text-2xl font-bold text-gray-800"></h3>
            <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600 text-3xl transition">&times;</button>
        </div>
        <p class="text-sm text-gray-500 mb-4" id="modal-description"></p>
        <div id="llm-loading" class="text-center py-8 hidden">
            <i class="fas fa-magic fa-spin text-indigo-500 text-4xl mb-3"></i>
            <p class="text-gray-500 font-medium">AI 正在为您施展魔法...</p>
        </div>
        <div id="llm-response" class="p-5 bg-gray-50 rounded-xl border border-gray-200 text-sm leading-relaxed text-gray-700">
            <!-- LLM response will be inserted here -->
        </div>
    </div>
</div>

<div id="confirm-modal" class="modal">
    <div class="modal-content max-w-sm">
        <h3 class="text-xl font-bold text-gray-800 mb-3">确认删除</h3>
        <p class="text-gray-600 mb-6">您确定要永久删除此任务吗？此操作无法撤销。</p>
        <div class="flex justify-end gap-3">
            <button id="cancel-delete" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-xl transition">取消</button>
            <button id="confirm-delete" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl transition">删除</button>
        </div>
    </div>
</div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // Set Firestore debug logging
    setLogLevel('Debug');

    let db;
    let auth;
    let userId = null;
    let appCollectionRef;
    let allTasks = {}; 
    let taskToDeleteId = null; 
    const GEMINI_MODEL = 'gemini-2.5-flash-preview-09-2025';

    // ====================================================================
    // 步骤 1: 【已使用您提供的真实 Firebase 配置信息】
    // ====================================================================
    const YOUR_PROJECT_ID = "fir-main-54f8a";
    const YOUR_API_KEY = "AIzaSyCe85HCEP2P1r9aR6mv0kJDzbvhUkSA48E";

    const appId = YOUR_PROJECT_ID; // 使用 Project ID 作为 App ID
    const firebaseConfig = {
        apiKey: YOUR_API_KEY,
        authDomain: "fir-main-54f8a.firebaseapp.com",
        projectId: YOUR_PROJECT_ID,
        storageBucket: "fir-main-54f8a.firebasestorage.app",
        messagingSenderId: "674766895724", 
        appId: "1:674766895724:web:823eef8d25c940c8927649", 
        measurementId: "G-Y001P0V4ZB"
    };
    
    // 这是一个公网部署版本，不需要 Canvas 提供的 Auth Token
    const initialAuthToken = null; 
    // ====================================================================
    
    // 初始化和认证逻辑 (简化版本，直接使用匿名登录)
    if (firebaseConfig.apiKey && firebaseConfig.projectId) {
        
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // 匿名登录，确保所有用户都有读写权限 (前提是您已设置安全规则)
            signInAnonymously(auth).catch((error) => {
                 console.error("Firebase Anonymous Sign In Error:", error);
            });
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("User authenticated with ID:", userId);
                    
                    const footer = document.getElementById('app-footer');
                    if (footer) {
                       // 公网应用使用 Project ID 作为 App ID，并在公共路径下存储数据
                       footer.innerHTML += `<p class="mt-2 text-xs text-white/50">当前用户ID: ${userId} | App ID: ${appId}</p>`;
                    }
                    
                    // 路径: /artifacts/{appId}/public/data/tasks
                    appCollectionRef = collection(db, `artifacts/${appId}/public/data/tasks`);
                    setupRealtimeListener();
                } else {
                    console.log("Waiting for anonymous sign in...");
                }
            });

        } catch (error) {
            console.error("Firebase Initialization Error:", error);
        }
    } else {
        // 这段代码在真实配置下不应该触发
        console.error("❌ Firebase 配置缺失。应用无法连接到云数据库。");
    }
    
    // --- 2. Data Structure and UI Helpers ---
    
    const QUADRANTS = {
        'q-1': { color: 'bg-white', border: 'border-l-4 border-red-500' },
        'q-2': { color: 'bg-white', border: 'border-l-4 border-emerald-500' },
        'q-3': { color: 'bg-white', border: 'border-l-4 border-orange-500' },
        'q-4': { color: 'bg-white', border: 'border-l-4 border-sky-500' },
        'backlog': { color: 'bg-white', border: 'border-l-4 border-gray-500' },
    };

    function createTaskElement(task) {
        const quadrantInfo = QUADRANTS[task.quadrant] || QUADRANTS['backlog'];

        const card = document.createElement('div');
        card.className = `task-card ${quadrantInfo.color} p-3.5 mb-3`;
        card.setAttribute('draggable', true);
        card.dataset.id = task.id;
        card.dataset.quadrant = task.quadrant;

        card.innerHTML = `
            <div class="flex justify-between items-start">
                <span class="text-sm font-bold text-gray-800 leading-tight">${task.name}</span>
                <button class="delete-btn text-gray-300 hover:text-red-500 transition px-1" data-id="${task.id}" title="删除任务">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="flex items-center mt-1.5 mb-2">
                <span class="bg-gray-100 text-gray-600 text-[10px] px-2 py-0.5 rounded-full font-medium truncate max-w-[120px]">
                    <i class="fas fa-folder mr-1 text-gray-400"></i>${task.project}
                </span>
            </div>
            
            <div class="flex gap-2 pt-2 border-t border-gray-100/80">
                <button class="llm-decompose-btn flex-1 bg-amber-50 text-amber-700 border border-amber-100 hover:border-amber-200 text-xs px-2 py-1.5 rounded-lg hover:bg-amber-100 transition flex items-center justify-center gap-1 font-medium">
                    <i class="fas fa-layer-group text-[10px]"></i> 分解
                </button>
                <button class="llm-summary-btn flex-1 bg-indigo-50 text-indigo-700 border border-indigo-100 hover:border-indigo-200 text-xs px-2 py-1.5 rounded-lg hover:bg-indigo-100 transition flex items-center justify-center gap-1 font-medium">
                    <i class="fas fa-magic text-[10px]"></i> 总结
                </button>
            </div>
        `;

        card.querySelector('.delete-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            showConfirmModal(task.id);
        });
        
        card.querySelector('.llm-decompose-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            generateTaskDecomposition(task.id);
        });

        card.querySelector('.llm-summary-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            generateTaskSummary(task.id);
        });
        
        card.addEventListener('dragstart', handleDragStart);

        return card;
    }

    function renderTasks(tasks) {
        ['q-1', 'q-2', 'q-3', 'q-4', 'backlog'].forEach(id => {
            const container = document.getElementById(id);
            if (container) {
                const elements = Array.from(container.children);
                elements.forEach(el => {
                    if (!el.classList.contains('quadrant-title') && el.id !== 'backlog-placeholder') {
                        el.remove();
                    }
                });
            }
        });

        allTasks = {};
        let backlogHasItems = false;

        tasks.forEach(task => {
            allTasks[task.id] = task;
            const containerId = task.quadrant || 'backlog';
            const container = document.getElementById(containerId);
            if (container) {
                const taskElement = createTaskElement(task);
                container.appendChild(taskElement);
                if (containerId === 'backlog') {
                    backlogHasItems = true;
                }
            }
        });
        
        const backlogPlaceholder = document.getElementById('backlog-placeholder');
        if (backlogPlaceholder) {
            backlogPlaceholder.classList.toggle('hidden', backlogHasItems);
        }
    }
    
    // --- 3. Modal Management (Confirmation & LLM) ---

    function showModal(title, description) {
        document.getElementById('modal-title').textContent = title;
        document.getElementById('modal-description').textContent = description;
        document.getElementById('llm-loading').classList.remove('hidden');
        document.getElementById('llm-response').innerHTML = ''; 
        document.getElementById('llm-modal').style.display = 'flex';
    }

    function hideModal() {
        document.getElementById('llm-modal').style.display = 'none';
        document.getElementById('llm-loading').classList.add('hidden');
    }
    
    function showConfirmModal(taskId) {
        taskToDeleteId = taskId;
        document.getElementById('confirm-modal').style.display = 'flex';
    }

    function hideConfirmModal() {
        taskToDeleteId = null;
        document.getElementById('confirm-modal').style.display = 'none';
    }
    
    // --- 4. LLM API Call Utilities (No Change) ---

    async function fetchGeminiContent(prompt, systemInstruction, tools, maxRetries = 5) {
        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`;

        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            systemInstruction: { parts: [{ text: systemInstruction }] },
            tools: tools
        };

        for (let attempt = 0; attempt < maxRetries; attempt++) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "API返回结果为空。";
                } else if (response.status === 429) {
                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    if (attempt < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    } else {
                        throw new Error("API速率限制，请稍后重试。");
                    }
                } else {
                    const errorBody = await response.json();
                    throw new Error(`API调用失败：${response.status}`);
                }
            } catch (error) {
                console.error(`Attempt ${attempt + 1} failed:`, error.message);
                if (attempt === maxRetries - 1) {
                    throw new Error("API调用最终失败。请检查网络连接。");
                }
            }
        }
    }

    function formatMarkdown(text) {
        let html = text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/^- (.*)/gm, '<li>$1</li>');
        
        if (html.includes('<li>')) {
             html = `<ul>${html}</ul>`;
        }

        return html.replace(/\n/g, '<br>');
    }

    async function generateTaskDecomposition(taskId) {
        const task = allTasks[taskId];
        if (!task) return console.error("找不到任务信息。");

        showModal('✨ 任务分解', `正在思考如何拆解任务 [${task.name}] ...`);
        
        const systemPrompt = "你是一位敏捷项目经理。请将任务分解为3-5个具体的、可操作的子步骤，并用Markdown列表格式（以 - 开头）输出。";
        const userQuery = `任务: ${task.name}\n项目: ${task.project}\n请分解此任务。`;

        try {
            const responseText = await fetchGeminiContent(userQuery, systemPrompt, []);
            document.getElementById('llm-loading').classList.add('hidden');
            document.getElementById('llm-response').innerHTML = formatMarkdown(responseText);
        } catch (error) {
            document.getElementById('llm-loading').classList.add('hidden');
            document.getElementById('llm-response').textContent = `生成失败: ${error.message}`;
        }
    }

    async function generateTaskSummary(taskId) {
        const task = allTasks[taskId];
        if (!task) return console.error("找不到任务信息。");

        showModal('✨ 任务总结', `正在为任务 [${task.name}] 生成摘要...`);
        
        const systemPrompt = "你是一位高效助手。请为该任务生成一段不超过80字的精炼总结。直接输出文本，不需要标题或任何格式标记。";
        const userQuery = `任务: ${task.name}\n项目: ${task.project}\n请总结此任务。`;

        try {
            const responseText = await fetchGeminiContent(userQuery, systemPrompt, []);
            document.getElementById('llm-loading').classList.add('hidden');
            document.getElementById('llm-response').textContent = responseText;
        } catch (error) {
            document.getElementById('llm-loading').classList.add('hidden');
            document.getElementById('llm-response').textContent = `生成失败: ${error.message}`;
        }
    }

    // --- 5. Firestore Operations ---
    
    async function addTask(project, name, quadrant) {
        if (!db || !userId) {
            console.error("系统未准备好，无法添加任务。请检查 Firebase 配置和网络连接。");
            return;
        }

        const taskId = crypto.randomUUID();
        const newTask = {
            id: taskId,
            project: project,
            name: name,
            quadrant: quadrant,
            createdAt: Date.now(),
            creatorId: userId,
        };

        try {
            await setDoc(doc(appCollectionRef, taskId), newTask);
        } catch (e) {
            console.error("Error adding document: ", e);
        }
    }

    async function updateTaskQuadrant(taskId, newQuadrant) {
        if (!db || !userId) return;

        try {
            const taskRef = doc(appCollectionRef, taskId);
            await updateDoc(taskRef, {
                quadrant: newQuadrant
            });
        } catch (e) {
            console.error("Error updating document: ", e);
        }
    }

    async function deleteTask(taskId) {
        if (!db || !userId) return;
        
        try {
            await deleteDoc(doc(appCollectionRef, taskId));
        } catch (e) {
            console.error("Error deleting document: ", e);
        }
    }

    function setupRealtimeListener() {
        if (!appCollectionRef) return;

        const taskQuery = query(appCollectionRef);
        
        onSnapshot(taskQuery, (snapshot) => {
            const tasks = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                tasks.push(data);
            });
            tasks.sort((a, b) => b.createdAt - a.createdAt);
            renderTasks(tasks);
        }, (error) => {
            console.error("Error listening to tasks:", error);
        });
    }


    // --- 6. Drag and Drop Logic (No Change) ---

    let draggedElement = null;

    function handleDragStart(e) {
        draggedElement = e.target.closest('.task-card');
        e.dataTransfer.setData('text/plain', draggedElement.dataset.id);
        e.dataTransfer.effectAllowed = 'move';
        setTimeout(() => {
            draggedElement.classList.add('opacity-50');
        }, 0);
    }

    function handleDragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        const target = e.target.closest('.quadrant');
        if (target) {
            target.classList.add('drag-over');
        }
    }

    function handleDragLeave(e) {
        const target = e.target.closest('.quadrant');
        if (target) {
            target.classList.remove('drag-over');
        }
    }

    function handleDrop(e) {
        e.preventDefault();
        const targetQuadrant = e.target.closest('.quadrant');
        
        document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));

        if (!targetQuadrant) {
            if (draggedElement) draggedElement.classList.remove('opacity-50');
            return;
        }

        const taskId = e.dataTransfer.getData('text/plain');
        const newQuadrant = targetQuadrant.dataset.quadrant;
        
        if (taskId && newQuadrant) {
            updateTaskQuadrant(taskId, newQuadrant);
        }
        
        if (draggedElement) {
            draggedElement.classList.remove('opacity-50');
            draggedElement = null;
        }
    }
    
    // --- 7. Event Listeners Setup (No Change) ---
    
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('task-form');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const project = document.getElementById('project').value.trim();
            const name = document.getElementById('task-name').value.trim();
            const quadrant = document.getElementById('task-type').value;

            if (project && name && quadrant) {
                addTask(project, name, quadrant);
                document.getElementById('project').value = '';
                document.getElementById('task-name').value = '';
                document.getElementById('task-type').value = 'backlog'; 
            } else {
                console.error("请填写项目名称、任务名称并选择任务类型！");
            }
        });
        
        document.getElementById('cancel-delete').addEventListener('click', hideConfirmModal);
        document.getElementById('confirm-delete').addEventListener('click', () => {
            if (taskToDeleteId) {
                deleteTask(taskToDeleteId);
            }
            hideConfirmModal();
        });


        const quadrantContainers = document.querySelectorAll('.quadrant');
        quadrantContainers.forEach(container => {
            if (container.id === 'backlog') {
                container.dataset.quadrant = 'backlog';
            }
            container.addEventListener('dragover', handleDragOver);
            container.addEventListener('dragleave', handleDragLeave);
            container.addEventListener('drop', handleDrop);
        });
        
        document.getElementById('modal-close-btn').addEventListener('click', hideModal);
        document.getElementById('llm-modal').addEventListener('click', (e) => {
            if (e.target.id === 'llm-modal') hideModal();
        });
    });

</script>
